<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Check-in Ban Tổ Chức (BTC)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#111827;--muted:#9aa4b2;--accent1:#f97316;--accent2:#ef4444;--card-bg: rgba(255,255,255,0.03);--input-bg: rgba(255,255,255,0.02);--text:#e6eef8;}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    body::before{content:"";position:fixed;inset:0;z-index:0;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="104" viewBox="0 0 120 104"><defs><pattern id="p" width="60" height="52" patternUnits="userSpaceOnUse"><path d="M30 0 L60 15 L60 37 L30 52 L0 37 L0 15 Z" fill="none" stroke="%234d5871" stroke-opacity="0.18" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23p)"/></svg>');opacity:0.28;mix-blend-mode:screen;pointer-events:none;transform:scale(1.03)}
    .wrap{position:relative;z-index:1;max-width:760px;margin:48px auto;padding:36px;border-radius:14px;background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04); box-shadow: 0 18px 40px rgba(3,7,18,0.55);}
    .centerTop{text-align:center;margin-bottom:18px}
    .centerTop h1{font-size:30px;font-weight:900;margin:6px 0}
    .centerTop .sub{color:var(--muted);margin-bottom:12px}
    .pill{display:inline-block;padding:6px 12px;border-radius:999px;background:rgba(255,255,255,0.02);color:var(--muted);font-weight:700}
    .btc-card{margin-top:10px;padding:26px;border-radius:14px;background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005)); border:1px solid rgba(255,255,255,0.03);}
    label.smallcaps{font-size:12px;color:var(--muted);font-weight:700;letter-spacing:1px}
    .input-large{height:56px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:var(--input-bg);padding:12px;color:inherit}
    .btn-btc{height:56px;border-radius:12px;border:none;background: linear-gradient(90deg,var(--accent2),var(--accent1));color:white;font-weight:800}
    .link-small{display:block;text-align:center;color:var(--muted);margin-top:12px;text-decoration:underline;font-size:14px}
    .small-muted{color:var(--muted);font-size:13px;text-align:center;margin-top:10px}
    @media (max-width:520px){ .wrap{padding:20px} h1{font-size:26px} }
    .site-footer {
  position: fixed;         /* luôn dính cuối màn hình */
  left: 0;
  right: 0;
  bottom: 8px;
  text-align: center;
  font-size: 12px;
  color: #64748b;          /* tương đương text-slate-600 */
  padding: 16px 0;         /* tương đương p-4 */
  pointer-events: none;    /* để không che nút bấm phía trên */
}

  </style>
</head>
<body>
    

  <div class="wrap">
    <div class="centerTop">
      <div style="width:56px;height:56px;margin:0 auto;border-radius:999px;background:rgba(225,29,72,0.08);display:flex;align-items:center;justify-content:center">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12 2l7 3v5c0 5-3.5 9.7-7 12-3.5-2.3-7-7-7-12V5l7-3z" stroke="#ef4444" stroke-width="1.2" fill="rgba(239,68,68,0.02)"/></svg>
      </div>

      <h1>Check-in Ban Tổ Chức</h1>
      <div class="sub">Dành cho thành viên BTC nhận thẻ và số.</div>
      <div class="pill">Đã tham gia: <span id="btcCount">0</span> / 3</div>
    </div>

    <div class="btc-card">
      <div class="mb-3">
        <label class="smallcaps">TÊN CỦA BẠN</label>
        <input id="btcName" class="form-control input-large" placeholder="Tên thành viên BTC" />
      </div>

      <div class="d-grid">
        <button id="btcConfirm" class="btn btn-btc">Xác Nhận BTC</button>
      </div>

      <a href="index.html" class="link-small">Quay lại Check-in Khách mới</a>

      <div class="small-muted">Lưu ý: mục BTC chỉ chấp nhận tối đa <strong>3</strong> người. Nếu đầy, liên hệ Eddy.</div>
    </div>
  </div>

<!-- Thay thế phần script type="module" hiện tại (chỉ paste phần module) -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
  import {
    getFirestore,
    collection,
    query,
    orderBy,
    // thay đổi: dùng onSnapshot để realtime
    onSnapshot,
    doc,
    updateDoc,
    deleteDoc,
    writeBatch
  } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAXtnsgM2cu7IdOOq5ZMPuNHpcUtTc_93g",
    authDomain: "it2025-c6ed8.firebaseapp.com",
    projectId: "it2025-c6ed8",
    storageBucket: "it2025-c6ed8.firebasestorage.app",
    messagingSenderId: "784468579580",
    appId: "1:784468579580:web:1b981ba6370aa7cf1b7379",
    measurementId: "G-ERVN4JE01P"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const attendeesCol = collection(db, 'attendees');

  // ... giữ nguyên config, DOM refs, helper funcs (escapeHtml, roleOf, teamLabelOf, countInTeamId, renderTeams, renderTable, v.v.) ...

  // === Realtime listener thay cho getDocs() một lần ===
  // Ghi chú: dùng orderBy('createdAt','asc') giống trước để giữ thứ tự
  const attendeesQuery = query(attendeesCol, orderBy('createdAt', 'asc'));

  // Đồng bộ localStorage dựa vào participants để các trang trên cùng 1 máy có thể tham khảo
  function syncLocalStorageFromParticipants() {
    try {
      const KEY = 'participants_v1';
      // Lưu chỉ các trường cần thiết để giảm dung lượng
      const dump = participants.map(p => ({
        id: p.id,
        name: p.name || '',
        number: p.number || null,
        role: p.role || '',
        team: p.team || null,
        teamLabel: p.teamLabel || '',
        slogan: p.slogan || '',
        createdAt: p.createdAt ? (p.createdAt.toDate ? p.createdAt.toDate().toISOString() : new Date(p.createdAt).toISOString()) : null
      }));
      localStorage.setItem(KEY, JSON.stringify(dump));
      localStorage.setItem('lastEntryIndex', String(Math.max(0, dump.length - 1)));
    } catch (e) {
      console.warn('Không thể sync localStorage:', e);
    }
  }

  // Listener realtime
  const unsubscribe = onSnapshot(attendeesQuery, (snap) => {
    // Cập nhật toàn bộ participants từ snapshot — cách đơn giản, chính xác
    participants = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    // Cập nhật UI
    renderTeams();
    renderTable();
    // Đồng bộ localStorage TRÊN MÁY NÀY (không tác động tới máy khác)
    syncLocalStorageFromParticipants();
  }, (err) => {
    console.error('Lỗi realtime Firestore:', err);
    alert('Không thể kết nối realtime tới Firestore. Kiểm tra rules & kết nối mạng.');
  });

  // Nếu trước đó bạn có các hàm dùng getDocs() — bỏ/hủy chúng. 
  // Các phần khác (edit, delete, export, reset, sort) giữ nguyên nhưng
  // chỉnh sửa nhỏ: khi xóa/ cập nhật, không cố gắng thao tác trực tiếp trên participants rồi render,
  // vì onSnapshot sẽ tự đẩy cập nhật. Tuy nhiên để UX mượt hơn, ta vẫn cập nhật local state sau update/delete.

  // Ví dụ cập nhật onDeleteClick: (giữ logic xóa Firestore, để onSnapshot cập nhật UI; nhưng vẫn remove localStorage entry tương ứng)
  async function onDeleteClick(e){
    const id = e.currentTarget.dataset.id;
    const rec = participants.find(p => p.id === id);
    if (!rec) return;
    if (!confirm(`Xóa "${rec.name}" khỏi danh sách?`)) return;

    try {
      await deleteDoc(doc(db, 'attendees', id));
      // onSnapshot sẽ cập nhật participants & UI.
      // Đồng thời ta cập nhật localStorage để phản ánh thay đổi trên máy này:
      setTimeout(syncLocalStorageFromParticipants, 300);
      alert(`Đã xóa "${rec.name}" khỏi danh sách.`);
    } catch (err) {
      console.error('Lỗi xóa document:', err);
      alert('Xóa thất bại. Kiểm tra quyền truy cập Firestore.');
    }
  }

  // Reset vẫn dùng batch.commit — onSnapshot sẽ báo về và UI bị làm trống
  resetBtn.addEventListener('click', async ()=>{
    if(!confirm('XÓA TOÀN BỘ dữ liệu trong Firestore và xoá dữ liệu trên máy hiện tại?')) return;
    try {
      const batch = writeBatch(db);
      participants.forEach(p => {
        batch.delete(doc(db, 'attendees', p.id));
      });
      await batch.commit();
      // onSnapshot sẽ cập nhật participants -> []
      // Xoá localStorage cục bộ:
      try { localStorage.removeItem('participants_v1'); localStorage.removeItem('lastEntryIndex'); } catch(e){console.warn(e);}
      alert('Đã reset dữ liệu Firestore và cache trên trình duyệt này. Vui lòng reload các trang check-in.');
    } catch (err) {
      console.error('Lỗi khi reset Firestore:', err);
      alert('Reset thất bại. Kiểm tra quyền & kết nối.');
    }
  });

  // Sort/export/edit logic vẫn hoạt động. Nếu muốn, bạn có thể giữ phần saveEditBtn listener nguyên vẹn
  // nhưng lưu ý: khi updateDoc thành công, onSnapshot sẽ nhận thay đổi và cập nhật UI (tốt).
  // === Init: không cần gọi loadFromFirestore nữa vì onSnapshot đã lắng nghe ngay ===

  // Nếu cần dừng realtime listener khi rời trang: window.addEventListener('beforeunload', ()=> unsubscribe());
</script>

</html>
